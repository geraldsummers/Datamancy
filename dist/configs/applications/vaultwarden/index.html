<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaultwarden - Redirecting to SSO...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        h1 {
            margin: 0 0 1rem 0;
            font-size: 2rem;
            font-weight: 600;
        }
        p {
            margin: 0.5rem 0;
            font-size: 1.1rem;
            opacity: 0.9;
        }
        .spinner {
            margin: 2rem auto;
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .manual-link {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
        }
        a {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Vaultwarden</h1>
        <p>Redirecting to Single Sign-On...</p>
        <div class="spinner"></div>
        <div class="manual-link">
            <p>Not redirected automatically?</p>
            <p><a href="https://app.vaultwarden.datamancy.net/#/sso?identifier=datamancy.net" id="manual-link">Click here to login with SSO</a></p>
        </div>
    </div>

    <script>
        // Automatic redirect to Vaultwarden SSO page with pre-filled identifier
        (function() {
            const ssoUrl = 'https://app.vaultwarden.datamancy.net/#/sso?identifier=datamancy.net';

            // Redirect after a brief delay to show the loading state
            setTimeout(function() {
                window.location.href = ssoUrl;
            }, 1500);
        })();
    </script>
</body>
</html>
