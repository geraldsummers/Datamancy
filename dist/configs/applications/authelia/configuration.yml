---
# ==============================================
# PRODUCTION DOMAIN: datamancy.net
# All domains, session cookies, and redirect URIs
# use datamancy.net for production deployment.
# ==============================================
theme: dark
server:
  address: tcp://0.0.0.0:9091/
  buffers:
    read: 8192
    write: 8192
  endpoints:
    authz:
      forward-auth:
        implementation: ForwardAuth
    enable_pprof: false
    enable_expvars: false
  timeouts:
    read: 30s
    write: 30s
    idle: 120s

log:
  level: info
  format: text

telemetry:
  metrics:
    enabled: true
    address: tcp://0.0.0.0:9959

totp:
  issuer: datamancy.net
  period: 30
  skew: 1

authentication_backend:
  refresh_interval: 5m
  password_reset:
    disable: false
  ldap:
    implementation: custom
    address: ldap://ldap:389
    timeout: 5s
    start_tls: false
    base_dn: dc=stack,dc=local
    additional_users_dn: ou=users
    users_filter: (&({username_attribute}={input})(objectClass=inetOrgPerson))
    additional_groups_dn: ou=groups
    groups_filter: (&(member={dn})(objectClass=groupOfNames))
    attributes:
      username: uid
      group_name: cn
      mail: mail
      display_name: displayName
    user: cn=admin,dc=stack,dc=local

access_control:
  default_policy: deny
  rules:
    - domain: auth.datamancy.net
      policy: bypass
    # Home Assistant webhooks need bypass
    - domain: homeassistant.datamancy.net
      policy: bypass
      resources:
        - "^/api/webhook/.*$"
    # qBittorrent - one_factor for all authenticated users (admins, operators, users)
    - domain: qbittorrent.datamancy.net
      policy: one_factor
    # Apex domain - homepage
    - domain: datamancy.net
      policy: one_factor
      subject:
        - "group:admins"
        - "group:operators"
        - "group:users"
    # All other services accessible to admins, operators, and users
    - domain: "*.datamancy.net"
      policy: one_factor
      subject:
        - "group:admins"
        - "group:operators"
        - "group:users"

session:
  cookies:
    - domain: datamancy.net
      name: authelia_session
      authelia_url: https://auth.datamancy.net
#      default_redirection_url: https://homepage.datamancy.net
      same_site: lax
      expiration: 8h
      inactivity: 1h
  # Security: 7 days is safer than 1 month for production
  # If stolen, "remember me" cookie is only valid for 1 week
  remember_me: 7d
  redis:
    host: valkey
    port: 6379
    database_index: 0

regulation:
  max_retries: 5
  find_time: 2m
  ban_time: 5m

identity_validation:
  reset_password:
    jwt_secret: a_very_important_secret # Will be overridden by env var

storage:
  encryption_key: a_very_important_secret # Will be overridden by env var
  postgres:
    address: tcp://postgres:5432
    database: authelia
    schema: public
    username: authelia
    # Password is provided via AUTHELIA_STORAGE_POSTGRES_PASSWORD env var
    timeout: 5s

notifier:
  disable_startup_check: true
  filesystem:
    filename: /config/notification.txt

identity_providers:
  oidc:
    hmac_secret: another_very_important_secret # Will be overridden by env var
    lifespans:
      access_token: 1h
      authorize_code: 1m
      id_token: 1h
      refresh_token: 90m
    enable_client_debug_messages: false
    enforce_pkce: public_clients_only
    cors:
      endpoints:
        - authorization
        - token
        - revocation
        - introspection
      allowed_origins_from_client_redirect_uris: true
    # OIDC signing key loaded from environment variable AUTHELIA_IDENTITY_PROVIDERS_OIDC_JWKS (base64-encoded)
    jwks: []

    clients:
      # pgAdmin
      - client_id: pgadmin
        client_name: pgAdmin
        client_secret: '$argon2id$v=19$m=65536,t=3,p=4$Vlv1TDXwIf+qyY1F85aBww$e8LyHNpeE5kHT1BQr0qpGSQVe2gsCHWlL2FdnnXt7SU'
        public: false
        authorization_policy: one_factor
        redirect_uris:
          - https://pgadmin.datamancy.net/oauth2/authorize
        scopes:
          - openid
          - profile
          - email
        grant_types:
