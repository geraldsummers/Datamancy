# Datamancy Storage Configuration
# Defines where Docker volumes are stored on the host filesystem
#
# This file is read by configure-environment.kts to generate the .env file
# with custom storage paths for different types of data.

# Vector databases (Qdrant) - stored on fast SSD for performance
vector_dbs:
  path: "/mnt/sdc1_ctbx500_0385/datamancy/vector-dbs"

# Non-vector databases (ClickHouse, PostgreSQL, MariaDB, etc.) - stored on RAID
non_vector_dbs:
  path: "/mnt/btrfs_raid_1_01_docker/volumes/databases"

# Application data (caddy, grafana, bookstack, etc.) - stored on RAID
application_data:
  path: "/mnt/btrfs_raid_1_01_docker/volumes/applications"
