# Datamancy Storage Configuration
# Defines storage locations for different types of data

storage:
  # Non-vector databases (PostgreSQL, MariaDB, CouchDB, ClickHouse, Redis, etc.)
  non_vector_dbs:
    path: "${HOME}/.datamancy/volumes/databases"
    description: "Traditional relational and NoSQL databases"
    services:
      - postgres_data
      - mariadb_data
      - couchdb_data
      - clickhouse_data
      - redis_data

  # Vector databases (Qdrant, etc.)
  vector_dbs:
    path: "${HOME}/.datamancy/volumes/vector-dbs"
    description: "Vector storage and embeddings"
    services:
      - qdrant_data

  # Everything else (application data, configs, etc.)
  application_data:
    path: "${HOME}/.datamancy/volumes/applications"
    description: "Application-specific data and storage"
    services:
      - caddy_data
      - caddy_config
      - grafana_data
      - open_webui_data
      - vaultwarden_data
      - planka_data
      - bookstack_data
      - seafile_data
      - onlyoffice_data
      - synapse_data
      - element_data
      - mastodon_data
      - jupyterhub_data
      - homeassistant_config
      - litellm_config
      - ldap_data
      - ldap_config
      - lam_config
      - mailserver_data
      - mailserver_state
      - mailserver_logs
      - mailserver_config
      - sogo_data
      - forgejo_data
      - qbittorrent_config
      - qbittorrent_data
      - kopia_data
      - kopia_cache
      - kopia_repository
      - benthos_data
      - proofs
