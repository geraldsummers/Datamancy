# Chaos TLS Configuration - Serves self-signed certificate
# Purpose: Test TLS verification failure detection

events {
    worker_connections 1024;
}

http {
    server {
        listen 443 ssl;
        server_name grafana.test.local;

        # Self-signed certificate (not from CA)
        ssl_certificate /etc/nginx/ssl/cert.crt;
        ssl_certificate_key /etc/nginx/ssl/cert.key;

        location / {
            return 200 "Chaos TLS: This cert is not trusted by the CA";
            add_header Content-Type text/plain;
        }
    }
}
