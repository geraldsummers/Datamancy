---
# Homepage Settings
# Provenance: Based on Homepage official documentation + Phase 1 requirements
# Sources:
#   - https://gethomepage.dev/latest/configs/settings/
#   - https://gethomepage.dev/latest/configs/docker/
#
# Purpose: Dashboard configuration for live service catalog and health monitoring

title: Datamancy - Agent-First Infrastructure
headerStyle: boxed
statusStyle: dot
theme: dark
color: slate

# Base URL for Traefik ingress
base: https://home.test.local

# Service group layout (auto-populated from Docker labels)
layout:
  Infrastructure:
    style: row
    columns: 4
  Observability:
    style: row
    columns: 4
  Applications:
    style: row
    columns: 4

# Docker provider connects via socket proxy (DOCKER_HOST env var)
# No socket mount needed - uses tcp://docker-socket-proxy:2375
providers:
  docker:
    # Socket connection configured via DOCKER_HOST environment variable
