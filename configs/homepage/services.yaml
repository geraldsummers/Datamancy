# Homepage Services
# Provenance: https://gethomepage.dev/latest/configs/services/
# Organized by category: UI-accessible services vs status-only monitoring

- Web UIs:
    - Traefik Dashboard:
        icon: traefik
        href: https://stack.local/dashboard/
        description: Reverse proxy and load balancer
        container: traefik
        widget:
          type: traefik
          url: http://traefik:8082

    - Grafana:
        icon: grafana
        href: https://stack.local/grafana/
        description: Metrics and dashboards
        container: grafana

    - Prometheus:
        icon: prometheus
        href: https://stack.local/prometheus/
        description: Metrics collection and time-series database
        container: prometheus

    - Alertmanager:
        icon: prometheus
        href: https://stack.local/alertmanager/
        description: Alert routing and notification management
        container: alertmanager

- Backend Services:
    - Loki:
        icon: loki
        description: Log aggregation system (API only)
        container: loki

    - Promtail:
        icon: loki
        description: Log shipping agent for Loki
        container: promtail

    - Browserless:
        icon: googlechrome
        description: Headless Chrome for testing
        container: browserless
