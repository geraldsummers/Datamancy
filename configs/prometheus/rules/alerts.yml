# Provenance: Prometheus alerting rules documentation
# https://prometheus.io/docs/prometheus/latest/configuration/alerting_rules/
# Purpose: Basic alerting rules for service health

groups:
  - name: service_health
    interval: 30s
    rules:
      - alert: ServiceDown
        expr: up == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "{{ $labels.job }} ({{ $labels.instance }}) has been down for more than 2 minutes. Check logs immediately."

      - alert: HighErrorRate
        expr: sum(rate(traefik_service_requests_total{code=~"5.."}[5m])) by (service) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate for {{ $labels.service }}"
          description: "Service {{ $labels.service }} has error rate above 5% for 5 minutes."

  - name: auth_issues
    interval: 30s
    rules:
      - alert: HighAuthFailureRate
        expr: rate(http_requests_total{code="401"}[5m]) > 10
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High authentication failure rate"
          description: "Detecting {{ $value }} auth failures/sec. Possible brute force or misconfiguration."

  - name: resource_alerts
    interval: 60s
    rules:
      - alert: HighMemoryUsage
        expr: (container_memory_usage_bytes / container_spec_memory_limit_bytes) > 0.9
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Container {{ $labels.name }} high memory usage"
          description: "Container using >90% of memory limit for 10 minutes."
