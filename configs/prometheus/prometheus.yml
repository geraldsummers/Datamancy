# Provenance: Prometheus official configuration documentation
# https://prometheus.io/docs/prometheus/latest/configuration/configuration/
# Purpose: Scrape metrics from Traefik and service endpoints

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'datamancy'
    environment: 'local'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Rule files
rule_files:
  - '/etc/prometheus/rules/*.yml'

# Scrape configurations
scrape_configs:
  # Infrastructure services
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
          tier: 'observability'

  - job_name: 'traefik'
    static_configs:
      - targets: ['traefik:8082']
        labels:
          service: 'traefik'
          tier: 'infrastructure'

  # Phase 2 - Observability stack
  - job_name: 'alertmanager'
    static_configs:
      - targets: ['alertmanager:9093']
        labels:
          service: 'alertmanager'
          tier: 'observability'

  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']
        labels:
          service: 'loki'
          tier: 'observability'

  # Phase 3 - Auth services
  - job_name: 'dex'
    static_configs:
      - targets: ['dex:5558']
        labels:
          service: 'dex'
          tier: 'auth'

  - job_name: 'oauth2-proxy'
    static_configs:
      - targets: ['oauth2-proxy:44180']
        labels:
          service: 'oauth2-proxy'
          tier: 'auth'

  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
        labels:
          service: 'grafana'
          tier: 'observability'
