# Prometheus Configuration
# Provenance: Phase 2 - Observability metrics collection

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'datamancy'
    environment: 'local'

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Caddy metrics (if enabled via admin API)
  - job_name: 'caddy'
    static_configs:
      - targets: ['caddy:2019']
    metrics_path: '/metrics'

  # Grafana metrics
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
    metrics_path: '/metrics'

  # Docker daemon metrics (via socket proxy if exposed)
  # Note: docker-socket-proxy doesn't expose metrics by default
  # Could add node-exporter or cadvisor for container metrics in future

