# Provenance: Alertmanager official configuration documentation
# https://prometheus.io/docs/alerting/latest/configuration/
# Purpose: Alert routing and notification management

global:
  resolve_timeout: 5m

route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'

receivers:
  - name: 'default'
    # No actual receivers configured yet - alerts will be visible in UI only
    # Future: Add email, webhook, or other notification methods

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']
