# Alertmanager Configuration
# Provenance: Phase 6 - Security hardening
# Purpose: Route alerts from Prometheus to notification channels

global:
  resolve_timeout: 5m

route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'null'  # Default: silence alerts (configure receivers as needed)

receivers:
  - name: 'null'
    # Placeholder receiver - configure with webhook, email, etc.

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']
