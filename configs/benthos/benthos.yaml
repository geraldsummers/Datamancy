# Benthos Configuration
# Provenance: Phase 8 - Data Integration Layer
# Purpose: Data streaming and transformation pipeline

http:
  enabled: true
  address: 0.0.0.0:4195
  debug_endpoints: true

input:
  label: "generate_input"
  generate:
    mapping: 'root = ""'
    interval: 1h
    count: 0

pipeline:
  threads: 1
  processors: []

output:
  label: "drop_output"
  drop: {}

metrics:
  prometheus: {}

logger:
  level: INFO
  format: json
  add_timestamp: true
