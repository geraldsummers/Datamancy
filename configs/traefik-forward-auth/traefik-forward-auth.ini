# Traefik Forward Auth Configuration
# Provenance: https://github.com/thomseddon/traefik-forward-auth

# OIDC Provider (Dex)
providers.oidc.issuer-url=https://stack.local/dex
providers.oidc.client-id=traefik-forward-auth
providers.oidc.client-secret=traefik-forward-auth-secret-change-me

# Application settings
url-path=/_oauth
secret=change-this-to-a-random-secret-in-production
auth-host=stack.local
cookie-domain=stack.local
cookie-name=_forward_auth
lifetime=43200

# Logging
log-level=info
log-format=text

# Whitelist (allow unauthenticated access)
# /metrics endpoints for Prometheus scraping
# /api/health endpoints for healthchecks
whitelist=stack.local/prometheus/metrics,stack.local/alertmanager/metrics,stack.local/grafana/api/health,stack.local/api/http/routers
