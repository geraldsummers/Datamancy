# LibreChat Configuration
# Provenance: https://www.librechat.ai/docs/configuration/librechat_yaml

version: 1.1.5

cache: true

# Endpoints configuration
endpoints:
  localai:
    name: "LocalAI"
    apiKey: "not-needed"
    baseURL: "http://localai:8080/v1"
    models:
      default: [
        "gpt-3.5-turbo",
        "gpt-4",
        "ggml-gpt4all-j"
      ]
    titleConvo: true
    titleModel: "gpt-3.5-turbo"
    summarize: false
    summaryModel: "gpt-3.5-turbo"
    forcePrompt: false
    modelDisplayLabel: "LocalAI"

# File handling
fileConfig:
  endpoints:
    localai:
      disabled: false
      fileLimit: 5
      fileSizeLimit: 10
      totalSizeLimit: 50
      supportedMimeTypes:
        - "image/.*"
        - "application/pdf"

# Rate limiting
rateLimits:
  fileUploads:
    ipMax: 100
    ipWindowInMinutes: 60
    userMax: 50
    userWindowInMinutes: 60
  conversationsImport:
    ipMax: 100
    ipWindowInMinutes: 60
    userMax: 50
    userWindowInMinutes: 60

# Registration and moderation
registration:
  socialLogins: ["openid"]
  allowedDomains: []

# Interface
interface:
  privacyPolicy:
    externalUrl: ""
    openNewTab: true
  termsOfService:
    externalUrl: ""
    openNewTab: true
