{
  /* SOGo Configuration for Authelia Forward-Auth Integration */

  /* Trust proxy authentication headers from Authelia via Caddy */
  SOGoTrustProxyAuthentication = YES;

  /* Disable the login form - users are authenticated by Authelia */
  SOGoDisableLogin = YES;

  /* Header name that Apache will pass (configured in init-apache.sh) */
  SOGoAuthProxyHeaderValue = "x-webobjects-remote-user";

  /* LDAP for user contacts/calendar data (not authentication) */
  SOGoUserSources = (
    {
      type = ldap;
      CNFieldName = cn;
      UIDFieldName = uid;
      IDFieldName = uid;
      bindDN = "cn=admin,dc=stack,dc=local";
      bindPassword = "{{STACK_ADMIN_PASSWORD}}";
      baseDN = "ou=users,dc=stack,dc=local";
      hostname = "ldap://ldap:389";
      canAuthenticate = NO;  /* Authentication handled by Authelia, not LDAP */
      displayName = "LDAP Users";
      id = ldap_auth;
      isAddressBook = YES;
    }
  );

  /* Mail server configuration */
  SOGoIMAPServer = "imap://mailu-imap:143";
  SOGoSieveServer = "sieve://mailu-imap:4190";
  SOGoSMTPServer = "mailu-smtp:587";
  SOGoMailDomain = "{{MAIL_DOMAIN}}";
  SOGoForceExternalLoginWithEmail = YES;

  /* SMTP authentication */
  SOGoSMTPAuthenticationType = PLAIN;

  /* Worker configuration */
  WOWorkersCount = 1;

  /* Memcached for sessions */
  SOGoMemcachedHost = "127.0.0.1";

  /* Time zone */
  SOGoTimeZone = "UTC";

  /* Web interface */
  SOGoLanguage = English;
  SOGoLoginModule = Mail;

  /* Sieve scripts */
  SOGoSieveScriptsEnabled = YES;
  SOGoVacationEnabled = YES;
  SOGoForwardEnabled = YES;
  SOGoSieveFolderEncoding = "UTF-8";
}
