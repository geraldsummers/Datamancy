[auth.proxy]
enabled = true
header_name = Remote-User
header_property = username
auto_sign_up = true
sync_ttl = 60
whitelist =
enable_login_token = false

[auth]
disable_login_form = true

[users]
allow_sign_up = true
auto_assign_org = true
auto_assign_org_role = Admin

[log]
level = debug
filters = auth.proxy:debug
