# Data Fetcher Schedules Configuration
# Cron format: minute hour day-of-month month day-of-week
# Special formats:
#   */N * * * *  = Every N minutes
#   0 H * * *    = Every day at hour H
#   0 H * * D    = Every week on day D at hour H

schedules:
  # RSS feeds - fetch every 30 minutes
  rss_feeds:
    cron: "*/30 * * * *"
    enabled: true

  # Market data (crypto/stocks) - fetch every 15 minutes
  market_data:
    cron: "*/15 * * * *"
    enabled: true

  # Weather data - fetch every hour
  weather:
    cron: "0 * * * *"
    enabled: true

  # Economic indicators - fetch weekly on Monday at 9am
  economic_data:
    cron: "0 9 * * 1"
    enabled: true

  # Wikipedia dumps - fetch weekly on Sunday at 2am
  wiki_dumps:
    cron: "0 2 * * 0"
    enabled: true

  # Search queries - disabled by default
  search:
    cron: "0 */6 * * *"  # Every 6 hours
    enabled: true

  # Legal documents - daily at 3am
  legal_docs:
    cron: "0 3 * * *"
    enabled: true

  # Torrents CSV - every 6 hours
  torrents:
    cron: "0 */6 * * *"
    enabled: true

  # Documentation sources - daily at 4am
  docs:
    cron: "0 4 * * *"
    enabled: true

  # Agent tool server functions - every hour
  agent_functions:
    cron: "0 * * * *"
    enabled: true
