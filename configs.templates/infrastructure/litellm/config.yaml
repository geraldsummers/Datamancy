model_list:
  # Qwen 0.5B model served by vLLM
  - model_name: qwen2.5-0.5b
    litellm_params:
      model: openai/qwen2.5-0.5b
      api_base: http://vllm:8000/v1
      api_key: unused
      max_tokens: 1024
    supports_function_calling: true

  # Embedding model via Hugging Face TEI
  - model_name: embed-small
    litellm_params:
      model: huggingface/sentence-transformers/all-MiniLM-L6-v2
      api_base: http://embedding-service:8080
      api_key: unused

litellm_settings:
  drop_params: true
  success_callback: []
  failure_callback: []

general_settings:
  master_key: os.environ/LITELLM_MASTER_KEY
  database_url: os.environ/DATABASE_URL
  # Internal proxy - no SSO needed, auth via master key only
