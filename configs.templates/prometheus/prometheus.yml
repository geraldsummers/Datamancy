global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'datamancy'
    environment: 'production'

alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

rule_files:
  - /etc/prometheus/rules/*.yml

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'node-exporter'
    scrape_interval: 15s
    scrape_timeout: 12s
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          instance: 'latium.local'

  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          instance: 'latium.local'

  - job_name: 'docker'
    static_configs:
      - targets: ['cadvisor:8080']

  - job_name: 'docker-health-exporter'
    static_configs:
      - targets: ['docker-health-exporter:8080']

  - job_name: 'vllm'
    static_configs:
      - targets: ['vllm-7b:8000']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'litellm'
    static_configs:
      - targets: ['litellm:4000']
    metrics_path: '/metrics'
    scrape_interval: 30s
