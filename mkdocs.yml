# MkDocs Configuration
# Provenance: Phase 0.5 documentation site
site_name: Datamancy Stack
site_description: Caddy + Authelia + Observability + AI Tools
repo_url: https://github.com/yourusername/datamancy
edit_uri: edit/master/docs/

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

plugins:
  - search
  - macros
  - minify:
      minify_html: true

markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - tables
  - attr_list
  - md_in_html

nav:
  - Home: README.md
  - Architecture:
      - ADRs: adr/README.md
      - ADR-000 (Caddy Multi-Hostname): adr/ADR-000-caddy-multi-hostname.md
      - ADR-001 (Freshness Rules): adr/ADR-001-freshness-fingerprints.md
      - ADR-002 (Observer RBAC): adr/ADR-002-observer-rbac.md
  - Services:
      - Spokes Index: spokes/README.md
      - Infrastructure:
        - Caddy: spokes/caddy.md
        - Docker Socket Proxy: spokes/docker-socket-proxy.md
      - Observability:
        - Grafana: spokes/grafana.md
        - Prometheus: spokes/prometheus.md
        - Loki: spokes/loki.md
        - Promtail: spokes/promtail.md
        - Browserless: spokes/browserless.md
      - Access Control:
        - OpenLDAP: spokes/ldap.md
        - Authelia: spokes/authelia.md
      - Datastores:
        - MariaDB: spokes/mariadb.md
        - MongoDB: spokes/mongodb.md
        - ClickHouse: spokes/clickhouse.md
      - Management:
        - Adminer: spokes/adminer.md
        - Mongo Express: spokes/mongo-express.md
        - Portainer: spokes/portainer.md
      - AI Services:
        - LocalAI: spokes/localai.md
        - LibreChat: spokes/librechat.md
      - Backup:
        - Kopia: spokes/kopia.md
      - Automation:
        - Docs Indexer: spokes/docs-indexer.md
        - MkDocs: spokes/mkdocs.md
        - Test Runner: spokes/test-runner.md
      - Spoke Template: spokes/_TEMPLATE.md
