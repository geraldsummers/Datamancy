# Fix Caddy UDP Buffer Size Warning
# Apply on HOST machine (not in container)

# INSTRUCTIONS:
# 1. Copy this content to /etc/sysctl.d/99-caddy-udp.conf
# 2. Run: sudo sysctl -p /etc/sysctl.d/99-caddy-udp.conf
# 3. Verify: sysctl net.core.rmem_max net.core.wmem_max

# Increase UDP buffer sizes for QUIC/HTTP3 performance
# Caddy wants 7168 KiB (7500000 bytes)
net.core.rmem_max=7500000
net.core.wmem_max=7500000

# Also increase defaults (optional but recommended)
net.core.rmem_default=262144
net.core.wmem_default=262144
