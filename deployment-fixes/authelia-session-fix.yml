# Authelia Session Cookie Domain Fix
# Merge into configs/authelia/configuration.yml

session:
  name: authelia_session
  # Primary domain for external access
  domain: latium.local

  # Session settings
  same_site: lax
  inactivity: 5m
  expiration: 1h
  remember_me: 1M

  # Redis for session storage
  redis:
    host: valkey
    port: 6379
    database_index: 0

  # Allow multiple domains/hostnames (external + internal)
  cookies:
    - domain: latium.local
      authelia_url: https://auth.latium.local
    - domain: authelia
      authelia_url: http://authelia:9091

