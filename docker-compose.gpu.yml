# GPU runtime override for vLLM services
# This file enables NVIDIA GPU access for AI/ML services
# Usage: Include this file when deploying on GPU-enabled hosts
#   docker compose -f docker-compose.yml -f docker-compose.override.yml -f docker-compose.gpu.yml up -d

services:
  vllm-7b:
    runtime: nvidia
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
