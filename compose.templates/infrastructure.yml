    restart: unless-stopped
    networks:
      - docker-proxy
    environment:
      CONTAINERS: 1
      IMAGES: 1
      NETWORKS: 1
      VOLUMES: 1
      POST: 1
      DELETE: 1
      INFO: 1
      VERSION: 1
      BUILD: 0
      COMMIT: 0
      EXEC: 0
    volumes:
      - ${DOCKER_SOCKET:-/var/run/docker.sock}:/var/run/docker.sock:ro
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:2375/version"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  kopia:
    image: kopia/kopia:0.22.3
    container_name: kopia
    restart: unless-stopped
    networks:
      caddy:
        aliases:
          - kopia.${DOMAIN}
    environment:
      KOPIA_PASSWORD: ${STACK_ADMIN_PASSWORD}
      KOPIA_REPO_PATH: /repository
      USER: kopia
    volumes:
      - kopia_data:/app/config
      - kopia_cache:/app/cache
      - postgres_data:/backup/postgres:ro
      - mariadb_data:/backup/mariadb:ro
      - kopia_repository:/repository
      - ./configs/applications/kopia/init-kopia.sh:/init-kopia.sh:ro
    entrypoint:
      - sh
      - /init-kopia.sh
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:51515/"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s

