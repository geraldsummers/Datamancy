      POSTGRES_PASSWORD: ${DATAMANCY_SERVICE_PASSWORD}
      EMBEDDING_SERVICE_URL: http://embedding-service:8080
    healthcheck:
      test: ["CMD-SHELL", "timeout 5 wget --quiet --tries=1 -O /dev/null http://127.0.0.1:8098/ || exit 1"]
      interval: 60s
      timeout: 20s
      retries: 3
      start_period: 180s
