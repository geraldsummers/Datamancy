services:
  vault:
    image: hashicorp/vault:1.15
    container_name: vault
    restart: unless-stopped
    cap_add:
      - IPC_LOCK
    networks:
      - trading
      - caddy
    depends_on:
      volume-init:
        condition: service_completed_successfully
    environment:
      VAULT_ADDR: http://0.0.0.0:8200
      VAULT_API_ADDR: http://vault:8200
      SKIP_SETCAP: "true"
    volumes:
      - vault_data:/vault/data
      - vault_logs:/vault/logs
      - ./configs/vault/config.hcl:/vault/config/config.hcl:ro
      - ./configs/vault/init-vault.sh:/vault/init-vault.sh:ro
    entrypoint: ["/bin/sh", "-c"]
    command: ["vault server -config=/vault/config/config.hcl"]
    healthcheck:
      test: ["CMD", "wget", "--spider", "--proxy", "off", "http://127.0.0.1:8200/v1/sys/health?standbyok=true&perfstandbyok=true&uninitcode=200&sealedcode=200"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
  vault-init:
    image: hashicorp/vault:1.15
    container_name: vault-init
    restart: "no"
    networks:
      - trading
      - caddy
    depends_on:
      vault:
        condition: service_healthy
    environment:
      VAULT_ADDR: http://vault:8200
      LDAP_BASE_DN: ${LDAP_BASE_DN}
      LDAP_ADMIN_PASSWORD: ${LDAP_ADMIN_PASSWORD}
    volumes:
      - vault_data:/vault/data
      - vault_config:/vault/config
      - vault_logs:/vault/logs
      - ./configs/vault/init-vault.sh:/init-vault.sh:ro
      - ./configs/vault/setup-ldap.sh:/vault/config/setup-ldap.sh:ro
      - ./configs/vault/policies:/vault/config/policies:ro
    entrypoint: ["/init-vault.sh"]
