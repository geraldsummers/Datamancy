services:
  web3signer:
    image: consensys/web3signer:latest
    container_name: web3signer
    restart: unless-stopped
    networks:
      - trading
    depends_on:
      vault:
        condition: service_healthy
    command:
      - eth2
      - --key-store-path=/data
      - --http-listen-host=0.0.0.0
      - --http-listen-port=9000
    volumes:
      - web3signer_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/upcheck"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
