services:
  hyperliquid-worker:
    image: datamancy/hyperliquid-worker:local-build
    build:
      context: ./containers.src/hyperliquid-worker
      dockerfile: Dockerfile
    container_name: hyperliquid-worker
    restart: unless-stopped
    networks:
      - trading
    depends_on:
      vault:
        condition: service_started
      vault-init:
        condition: service_completed_successfully
    volumes:
      - vault_config:/vault/config:ro
    environment:
      VAULT_ADDR: http://vault:8200
      VAULT_TOKEN_FILE: /vault/config/token
      HYPERLIQUID_API_URL: https://api.hyperliquid.xyz
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8082/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
