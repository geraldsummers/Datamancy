services:
  hyperliquid-worker:
    image: datamancy/hyperliquid-worker:local-build
    build:
      context: .
      dockerfile: ./containers.src/hyperliquid-worker/Dockerfile
    container_name: hyperliquid-worker
    restart: unless-stopped
    networks:
      - trading
    depends_on:
      vault:
        condition: service_started
    environment:
      VAULT_ADDR: http://vault:8200
      VAULT_TOKEN: ${VAULT_ROOT_TOKEN}
      HYPERLIQUID_API_URL: https://api.hyperliquid.xyz
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
