services:
  vllm-7b:
    image: vllm/vllm-openai:v0.13.0
    container_name: vllm-7b
    restart: unless-stopped
    networks:
      - ai
    environment:
      HUGGINGFACEHUB_API_TOKEN: ${HUGGINGFACEHUB_API_TOKEN}
      HF_HUB_ENABLE_HF_TRANSFER: 0
      NVIDIA_VISIBLE_DEVICES: all
      NVIDIA_DRIVER_CAPABILITIES: compute,utility
    volumes:
      - ./vllm/models:/root/.cache/huggingface
    command:
      - Qwen/Qwen2.5-7B-Instruct-AWQ
      - --quantization
      - awq
      - --served-model-name
      - qwen2.5-7b-instruct
      - --max-model-len
      - "32768"
      - --max-num-seqs
      - "16"
      - --dtype
      - auto
      - --enable-auto-tool-choice
      - --tool-call-parser
      - hermes
      - --gpu-memory-utilization
      - "0.9"
      - --tensor-parallel-size
      - "1"
      - --trust-remote-code
    deploy:
      resources:
        limits:
          memory: 12G
          cpus: '8.0'
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8000/health"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 300s

  embedding-service:
    image: ghcr.io/huggingface/text-embeddings-inference:1.8.3
    container_name: embedding-service
    restart: unless-stopped
    networks:
      - ai
      - ai-gateway
    environment:
      HF_HUB_ENABLE_HF_TRANSFER: 0
      MODEL_ID: BAAI/bge-base-en-v1.5
    volumes:
      - ./embeddings/models:/data
    command: --port 8080
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 120s

  litellm:
    image: ghcr.io/berriai/litellm:v1.80.8-stable.1
    container_name: litellm
    restart: unless-stopped
    networks:
      ai:
        aliases:
          - litellm.${DOMAIN}
          - api.litellm.${DOMAIN}
      litellm:
        aliases:
          - litellm.${DOMAIN}
          - api.litellm.${DOMAIN}
      caddy:
        aliases:
          - litellm.${DOMAIN}
          - api.litellm.${DOMAIN}
    depends_on:
      vllm-7b:
        condition: service_started
      embedding-service:
        condition: service_started
    environment:
      LITELLM_MASTER_KEY: ${LITELLM_MASTER_KEY}
      UI_USERNAME: ${STACK_ADMIN_USER}
      UI_PASSWORD: ${STACK_ADMIN_PASSWORD}
    volumes:
      - litellm_config:/app/config
      - ./configs/infrastructure/litellm/config.yaml:/app/config.yaml:ro
    command: --config /app/config.yaml --port 4000 --num_workers 4
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

