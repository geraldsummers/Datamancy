  qbittorrent_data:
    driver: local
    driver_opts:
      type: bind
      o: bind
      device: ${QBITTORRENT_DATA_ROOT}

  # Seafile media - Large file storage (on media drive)
  seafile_media:
    driver: local
    driver_opts:
      type: bind
      o: bind
      device: ${SEAFILE_MEDIA_ROOT}

