services:
  qdrant:
    image: qdrant/qdrant:v1.16.3
    container_name: qdrant
    restart: unless-stopped
    networks:
      - qdrant
    depends_on:
      volume-init:
        condition: service_completed_successfully
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
      QDRANT__SERVICE__API_KEY: ${QDRANT_ADMIN_API_KEY}
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD-SHELL", "test -d /qdrant/storage || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2.0'

  vector-bootstrap:
    image: zenika/kotlin:latest
    container_name: vector-bootstrap
    restart: no
    networks:
      - qdrant
    depends_on:
      qdrant:
        condition: service_started
    environment:
      QDRANT_URL: http://qdrant:6333
      VECTOR_SIZE: ${VECTOR_EMBED_SIZE:-1024}
      QDRANT_API_KEY: ${QDRANT_ADMIN_API_KEY}
    volumes:
      - ./configs/vectors/collections.yaml:/configs/collections.yaml:ro
      - ./configs/vectors/bootstrap_vectors.main.kts:/scripts/bootstrap_vectors.main.kts:ro
    command:
      - kotlin
      - /scripts/bootstrap_vectors.main.kts
      - /configs/collections.yaml
