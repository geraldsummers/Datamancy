# Prometheus configuration for Datamancy monitoring stack
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'datamancy'
    environment: 'production'

# Alerting configuration (optional - configure alertmanager if needed)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter - system metrics (CPU, memory, disk, thermals)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          instance: 'latium.local'

  # cAdvisor - container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          instance: 'latium.local'

  # Docker containers via cAdvisor
  - job_name: 'docker'
    static_configs:
      - targets: ['cadvisor:8080']

  # vLLM metrics (if exposed)
  - job_name: 'vllm'
    static_configs:
      - targets: ['vllm-7b:8000']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # LiteLLM metrics (if exposed)
  - job_name: 'litellm'
    static_configs:
      - targets: ['litellm:4000']
    metrics_path: '/metrics'
    scrape_interval: 30s
