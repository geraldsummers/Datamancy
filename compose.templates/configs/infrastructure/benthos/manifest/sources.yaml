sources:
  - name: wiki_general_en
    type: ndjson_file
    collections:
      - wiki_general
    project_filter:
      include: [wikipedia, wiktionary, wikibooks, wikisource, wikiquote, wikivoyage, wikinews, wikiversity]
    path: /data/wiki/en/general.ndjson
    benthos_config: /benthos/wiki_ndjson_to_qdrant.yaml
    schedule: "0 3 * * *"  # nightly (optional)

  - name: wiki_species_en
    type: ndjson_file
    collections:
      - wiki_species
    project_filter:
      include: [wikispecies]
    path: /data/wiki/en/species.ndjson
    benthos_config: /benthos/wiki_ndjson_to_qdrant.yaml

  - name: wiki_functions_en
    type: ndjson_file
    collections:
      - wiki_functions
    project_filter:
      include: [wikifunctions]
    path: /data/wiki/en/functions.ndjson
    benthos_config: /benthos/wiki_ndjson_to_qdrant.yaml

  - name: rss_baseline
    type: rss
    collections:
      - rss_aggregation
    feeds:
      - id: hn_frontpage
        url: https://hnrss.org/frontpage
      - id: lobsters
        url: https://lobste.rs/rss
      - id: ars_tech
        url: http://feeds.arstechnica.com/arstechnica/technology-lab
      - id: thereg_software
        url: https://www.theregister.com/software/headlines.atom
      - id: daring_fireball
        url: https://daringfireball.net/feeds/main
      - id: krebsonsecurity
        url: https://krebsonsecurity.com/feed
    benthos_config: /benthos/rss_to_qdrant.yaml
    schedule: "*/30 * * * *"  # every 30 minutes (optional)

  - name: stackexchange_core
    type: ndjson_file
    collections:
      - stack_exchange
    path: /data/stackexchange/core.ndjson
    benthos_config: /benthos/stackexchange_ndjson_to_qdrant.yaml

  - name: fred_series_meta
    type: provider_api
    collections:
      - macro_series_meta
    env:
      FRED_SERIES_LIST: GDP,UNRATE,CPIAUCSL
    benthos_config: /benthos/fred_meta_to_qdrant.yaml

  - name: linux_docs
    type: ndjson_file
    collections:
      - linux_docs
    path: /data/linux/linux_docs.ndjson
    benthos_config: /benthos/linux_debian_ndjson_to_qdrant.yaml

  - name: debian_docs
    type: ndjson_file
    collections:
      - debian_docs
    path: /data/linux/debian_docs.ndjson
    benthos_config: /benthos/linux_debian_ndjson_to_qdrant.yaml

  - name: torrents_csv_snapshot
    type: csv
    collections:
      - torrents_csv
    path: /data/torrents/torrents.csv
    benthos_config: /benthos/torrents_csv_to_qdrant.yaml
