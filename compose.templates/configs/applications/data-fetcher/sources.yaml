# Data Sources Configuration

# Wikipedia and Wikimedia projects
wiki:
  dumpsUrl: "https://dumps.wikimedia.org/enwiki/latest/"
  apiUrl: "https://en.wikipedia.org/w/api.php"
  wikidataUrl: "https://www.wikidata.org/w/api.php"

# RSS feed sources
rss:
  feeds:
    # Technology
    - url: "https://lobste.rs/rss"
      category: "tech"

    # Research
    - url: "https://rss.arxiv.org/rss/cs"
      category: "research"
    - url: "https://rss.arxiv.org/rss/cs.AI"
      category: "research_ai"

    # News
    - url: "https://www.abc.net.au/news/feed/51120/rss.xml"
      category: "news_au"
    - url: "https://feeds.bbci.co.uk/news/world/rss.xml"
      category: "news_world"

# Market data sources
marketData:
  # Crypto symbols (lowercase for CoinGecko)
  symbols:
    - "BTC"
    - "ETH"
    - "SOL"
    - "AAPL"
    - "GOOGL"
    - "MSFT"

  cryptoSources:
    - "coingecko"  # Free tier, no API key required

  stockSources:
    - "yahoo"  # May require API key

# Weather data sources
weather:
  locations:
    - "Sydney"
    - "Melbourne"
    - "Brisbane"
    - "Perth"
    - "Adelaide"
  # Set OPENWEATHER_API_KEY environment variable
  apiKey: "${OPENWEATHER_API_KEY}"

# Economic data sources
economic:
  sources:
    - "imf"         # International Monetary Fund
    - "worldbank"   # World Bank Open Data
    - "oecd"        # OECD Data Portal
    - "fred"        # Federal Reserve Economic Data

  # FRED requires API key: https://fred.stlouisfed.org/docs/api/api_key.html
  fredApiKey: "${FRED_API_KEY}"

# Search queries
search:
  # Set SERP_API_KEY environment variable for SerpAPI
  apiKey: "${SERP_API_KEY}"
  queries:
    - "latest AI research"
    - "machine learning papers"
    - "Kotlin programming"

# Legal document sources
legal:
  ausLegislationUrl: "https://www.legislation.gov.au/"
  stateUrls:
    nsw: "https://legislation.nsw.gov.au/"
    vic: "https://www.legislation.vic.gov.au/"
    qld: "https://www.legislation.qld.gov.au/"
    wa: "https://www.legislation.wa.gov.au/"
    sa: "https://www.legislation.sa.gov.au/"
    tas: "https://www.legislation.tas.gov.au/"
    act: "https://legislation.act.gov.au/"
    nt: "https://legislation.nt.gov.au/"

# Torrents.csv integration
torrents:
  torrentsCsvUrl: "https://torrents-csv.com/service/search"
  qbittorrentUrl: "http://qbittorrent:8080"
  autoDownload: false  # Set true to automatically add torrents to qBittorrent

# Documentation sources
docs:
  sources:
    - name: "linux_kernel"
      url: "https://www.kernel.org/doc/html/latest/"
      category: "linux"

    - name: "debian_docs"
      url: "https://www.debian.org/doc/"
      category: "debian"

    - name: "kotlin_docs"
      url: "https://kotlinlang.org/docs/"
      category: "programming"
