services:
  - name: "authelia"
    url: "https://auth.${DOMAIN}"
    authType: AUTHELIA_FORWARD
    checkpoints:
      - selector: "#sign-in-button"
        description: "Authelia sign-in button present"

  - name: "grafana"
    url: "https://grafana.${DOMAIN}"
    authType: OIDC
    checkpoints:
      - selector: "[aria-label='Dashboards']"
        description: "Grafana dashboards menu"
