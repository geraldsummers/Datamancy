# Blackbox exporter configuration
modules:
  # HTTP 2xx probe (successful responses)
  http_2xx:
    prober: http
    timeout: 5s
    http:
      valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
      valid_status_codes: []  # Defaults to 2xx
      method: GET
      follow_redirects: true
      preferred_ip_protocol: "ip4"
      fail_if_ssl: false
      fail_if_not_ssl: false
      tls_config:
        insecure_skip_verify: true  # TODO: abstract (set to false in production)

  # HTTP POST probe
  http_post_2xx:
    prober: http
    timeout: 5s
    http:
      method: POST
      headers:
        Content-Type: application/json
      valid_status_codes: [200, 201, 202]
      tls_config:
        insecure_skip_verify: true  # TODO: abstract

  # HTTPS probe with strict SSL validation
  https_2xx:
    prober: http
    timeout: 5s
    http:
      valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
      follow_redirects: true
      preferred_ip_protocol: "ip4"
      fail_if_not_ssl: true
      tls_config:
        insecure_skip_verify: false

  # TCP probe
  tcp_connect:
    prober: tcp
    timeout: 5s

  # ICMP (ping) probe
  icmp:
    prober: icmp
    timeout: 5s
    icmp:
      preferred_ip_protocol: "ip4"

  # DNS probe
  dns_query:
    prober: dns
    timeout: 5s
    dns:
      query_name: "example.com"  # TODO: abstract
      query_type: "A"
