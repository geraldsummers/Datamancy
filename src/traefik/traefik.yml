# Traefik Static Configuration
# Minimal static config; all routing via Docker labels

api:
  dashboard: true
  insecure: false  # Dashboard secured via ForwardAuth

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https

  websecure:
    address: ":443"
    http:
      tls: {}

providers:
  docker:
    endpoint: "tcp://docker-socket-proxy:2375"
    exposedByDefault: false
    network: app_net
    watch: true

certificatesResolvers:
  default:
    acme:
      email: admin@lab.localhost
      storage: /letsencrypt/acme.json
      # Use TLS-ALPN-01 for internal certs (self-signed)
      tlsChallenge: {}

log:
  level: INFO
  format: json

accessLog:
  format: json
