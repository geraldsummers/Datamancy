# Script exporter configuration
# Runs custom health check scripts on-demand when Prometheus scrapes

scripts:
  # Example: Check disk space
  - name: disk_usage
    script: /scripts/disk_usage.sh

  # Example: Check if a process is running
  - name: check_docker
    script: /scripts/check_docker.sh

  # Example: Custom health check
  - name: custom_health
    script: /scripts/custom_health.sh
    timeout: 10s  # TODO: abstract
