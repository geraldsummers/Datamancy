# Alertmanager configuration
global:
  resolve_timeout: 5m

# Route tree
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'

  # Child routes
  routes:
    - match:
        severity: critical
      receiver: 'critical'
      continue: true

# Receivers (notification targets)
receivers:
  - name: 'default'
    # TODO: abstract - add webhook, email, slack, etc
    # For now, alerts are just visible in the Alertmanager UI

  - name: 'critical'
    # TODO: abstract - add critical alert routing (PagerDuty, etc)

# Inhibition rules (suppress certain alerts when others are firing)
inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']
