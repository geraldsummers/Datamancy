# Grafana configuration
# Most settings are handled via environment variables in docker-compose.yml
# This file contains settings that are easier to manage in INI format

[server]
# Root URL is set via GF_SERVER_ROOT_URL env var

[auth]
disable_login_form = false
disable_signout_menu = false

[auth.proxy]
# Disabled: using OIDC (Generic OAuth)
enabled = false
header_name = Remote-User
header_property = username
auto_sign_up = true
sync_ttl = 60
whitelist =
headers = Email:Remote-Email Name:Remote-Name
enable_login_token = false

[auth.generic_oauth]
# Values primarily set via environment variables in docker-compose.yml
enabled = true
name = Dex OIDC
allow_sign_up = true
auto_login = false
skip_org_role_sync = false

[users]
# Controlled via GF_USERS_ALLOW_SIGN_UP env var
allow_sign_up = true
auto_assign_org = true
auto_assign_org_role = Admin
default_theme = dark

[security]
# Admin credentials set via env vars GF_SECURITY_ADMIN_USER and GF_SECURITY_ADMIN_PASSWORD

[analytics]
reporting_enabled = false
check_for_updates = false
check_for_plugin_updates = false

[log]
mode = console
level = info

[log.console]
format = json

[unified_alerting]
enabled = true
